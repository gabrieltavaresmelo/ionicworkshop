<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Informações do Curso
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
				<span color="light" showWhen="ios">Fechar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines class="list">
		<ion-list-header>
      <ion-avatar item-left>
        <img src="{{curso.img_icon}}">
      </ion-avatar>
			<h2 class="title">{{curso.nome}}</h2>
      <p class="subtitle">Facilitador: {{curso.professor}}</p>
		</ion-list-header>
		<ion-item>      
      <ion-avatar item-left>
				<ion-icon name="calendar"></ion-icon>
			</ion-avatar>
			<p>Realizado em</p>
      <h2>{{curso.dt_realizacao}}</h2>
    </ion-item>
		<ion-item>
      <ion-avatar item-left>
        <ion-icon name="alarm"></ion-icon>
			</ion-avatar>
			<p>Carga Horária</p>
      <h2>{{curso.carga_horaria}} horas</h2>
    </ion-item>
		
    <ion-item>
      <p>Conteúdo</p>
      <ion-list class="comments">
				<ion-item *ngFor="let c of curso.conteudo">
					<h2>{{c}}</h2>
				</ion-item>
			</ion-list>
    </ion-item>
    
	</ion-list>
</ion-content>
